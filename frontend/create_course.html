<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create-course.css">
</head>
<body>

<header class="header">
    <div class="logo">EduPlatform</div>
    <div class="header-actions">
        <button class="btn secondary" onclick="goHome()">Ana sayfa</button>
        <button class="btn logout" onclick="logout()">Geri</button>
    </div>
</header>

<main class="container fade-in">
    <h1>Yeni bir kurs oluşturma</h1>
    <p class="subtitle">
        Kendi kursunuzu oluşturun, bölümler ve dersler ekleyin ve öğrencilerin ilerlemesini takip edin.
    </p>

    <form id="courseForm" class="card" enctype="multipart/form-data">
        <label>
            Ders adı
            <input type="text" name="title" required>
        </label>

        <label>
            Ders Tanımı
            <textarea name="description" rows="5"></textarea>
        </label>


    <button type="submit" class="btn big">Kurs oluştur</button>
    </form>


    <div id="message"></div>
</main>

<script src="js/auth.js"></script>
<script src="js/create_course.js"></script>
</body>
</html>
